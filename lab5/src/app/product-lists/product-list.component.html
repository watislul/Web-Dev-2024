<h2>Products</h2>


<div *ngFor="let product of products">
  <img src={{product.image}}>

  <h3>
    <a
    [title]="product.name + 'details'"
    [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <p *ngIf="product.rating"> Rating {{product.rating}}/5</p>

  <p *ngIf="product.price">Price: {{product.price}} â‚¸</p>

  <p> {{product.likes}} likes</p>

  
<a [href]="product.link"><button>Open Page</button></a>

  <button type="button" (click)="shareTelegram(product)">Share in Telegram</button>

  <button class="whatsapp" type="button" (click)="shareWhatsapp(product)">Share in Whatsapp</button>

  <button class="delete" type="button" (click)="onDeleteProduct(product)">Delete</button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
